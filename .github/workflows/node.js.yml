name: Run Tests with MongoDB

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        mongodb-version: ['6.0', '7.0', '8.0']

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ”§ Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: ðŸš€ Start MongoDB ${{ matrix.mongodb-version }}
      uses: supercharge/mongodb-github-action@1.12.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - name: ðŸ›  Debug MongoDB Service
      run: |
        docker ps -a
        sudo journalctl -u mongod --no-pager || echo "No MongoDB logs found"
        sudo systemctl status mongod || echo "MongoDB service not found"

    - name: ðŸ” Install MongoDB Shell (mongosh)
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
        echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
        sudo apt-get update
        sudo apt-get install -y mongodb-org-shell

        # Ensure mongosh is in PATH
        echo "export PATH=/usr/bin:$PATH" >> ~/.bashrc
        source ~/.bashrc

        # Verify mongosh installation
        which mongosh
        ls -lah /usr/bin/mongosh

    - name: ðŸ”„ Ensure MongoDB is Running
      run: |
        mongosh --host localhost --eval "db.runCommand({ ping: 1 })"

    - name: ðŸ“¦ Install Dependencies
      run: npm install

    - name: ðŸ›  Run Tests
      run: npm test
      env:
        CI: true
